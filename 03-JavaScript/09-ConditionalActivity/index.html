<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Sushi Prompt - Unsolved</title>
</head>

<body>

    <script type="text/javascript">
        var steakLike = confirm("Do you eat steak?");
        if (steakLike) {
            alert("Here’s a Steak Sandwich!");
        }
        else {
            alert("Here’s a Tofu Stir-Fry!");
        }
        var userAge = prompt("What is your birth year?");

        if (2020 - parseInt(userAge) >= 21) {
            alert("Sake Sake Sake!!!")
        }
        else {
            alert("No Sake For You!!!")
        }

    </script>

</body>

</html>
