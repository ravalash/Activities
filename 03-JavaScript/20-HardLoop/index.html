<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>20 Hard Loop</title>
</head>

<body>

    <script type="text/javascript">
        var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];
        for (var i = 0; i < 5; i++) {
            console.log(myFarm[i]);
            if (((myFarm[i])[0]) == "c") {
                console.log("Starts with c");
            }
            else if (((myFarm[i])[0]) == "o") {
                console.log("Starts with o");
            }
        }

    </script>

</body>

</html>
