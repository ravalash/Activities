<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <h3 id="pbj">Peanut Butter Jelly</h3>
  <h3 id="grilledcheese">Grilled Cheese</h3>
  <h3 id="roastbeef">Roast Beef</h3>

  <div id="image-div"></div>

  <script type="text/javascript">

    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.

    $(document).ready(function() {

      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
      // ...
      var counterPB = 0;
      var counterGC = 0;
      var counterRB = 0;

      // ...

      // FUNCTIONS
      // ====================================================================
      // Here we create various on "click" functions which capture the clicks
      // Inside each click event is the code to create an alert, update the counter, then show the updated count.
      // ...
      $("#pbj").click(function(){
          counterPB=counterPB+1;
          alert("It's peanut butter jelly time! You've eaten " + counterPB+ " peanut butter and jelly sandwhiches");
         var sandwhichImage = $("#image-div").append("<img src='https://jeremytheloner.files.wordpress.com/2012/01/peanutbutter-jelly-sandwiches-590.jpg'>");

      })
      $("#grilledcheese").click(function(){
          counterGC=counterGC+1;
          alert("Ooey gooey grilled cheese! You've eaten " + counterGC+ " grilled cheese sandwhiches");
      })
      $("#roastbeef").click(function(){
          counterRB=counterRB+1;
          alert("Roast beef, nothing wrong with that! You've eaten " + counterRB+ " roast beef sandwhiches");
      })


      // ...

    });

</script>

</body>

</html>
