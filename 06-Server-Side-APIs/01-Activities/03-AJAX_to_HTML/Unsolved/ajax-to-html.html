<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
    <table class="table">
      <thead>
        <tr>
          <!-- The scope attribute specifies that this is a header for a column -->
          <th scope="col">Movie Name</th>
          <th scope="col">Year</th>
          <th scope="col">Actors</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Interstellar</td>
          <td>2014</td>
          <td>Ellen Burstyn, Matthew McConaughey, Mackenzie Foy, John Lithgow</td>
        </tr>
        <!-- Insert additional movie rows here -->
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // The below code fills in the first row of the table

  addMovieRow("Mr Nobody");
  addMovieRow("Titanic");
  addMovieRow("Die Hard");
  
  function addMovieRow(movieUrl){
    $.ajax({
      url: "https://www.omdbapi.com/?t="+movieUrl+"&apikey=trilogy",
      method: "GET"
    }).then(function(response) {
      var newRow = document.createElement("tr");
      var newTitle = document.createElement("td");
      newTitle.textContent=response.Title;
      var newYear = document.createElement("td");
      newYear.textContent=response.Year;
      var newActor = document.createElement("td");
      newActor.textContent=response.Actors;
      document.querySelector("tbody").appendChild(newRow);
      newRow.appendChild(newTitle);
      newRow.appendChild(newYear);
      newRow.appendChild(newActor);
    })
  };

    // Repeat the above logic to add rows for two more movies of your choice

    // BONUS: Once complete, try to make your code as DRY as possible through the use of functions
  </script>
</body>

</html>
