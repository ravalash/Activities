<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
</head>

<body>
  <!-- Retrieved data will be dumped here -->
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // This is our API key. Add your own API key between the ""
    var APIKey = "cbd9375ec50e479521231c47f4b76ae3";

    // Here we are building the URL we need to query the database
    var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=Bujumbura,Burundi&appid=" + APIKey;
    var wObject = "";
    var farenheit = 0;
    // We then created an AJAX call
    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function (response) {

      // Create CODE HERE to Log the queryURL
      // Create CODE HERE to log the resulting object
      // Create CODE HERE to calculate the temperature (converted from Kelvin)
      // Create CODE HERE to transfer content to HTML
      // Hint: To convert from Kelvin to Fahrenheit: F = (K - 273.15) * 1.80 + 32
      // Create CODE HERE to dump the temperature content into HTML
      wObject = response;
      console.log(queryURL);
      console.log(wObject);
      farenheit = (((wObject.main.temp - 273.15) * 9) / 5) + 32;
      console.log(farenheit);
      $(".temp").text("Temperature in farenheit is " + farenheit + " degrees.");
      $(".city").text("City name: " + wObject.name);
      $(".wind").text("Wind speed is " + wObject.wind.speed);
      $(".humidity").text("Humidity is " + wObject.main.humidity);

    });
  </script>
</body>

</html>
